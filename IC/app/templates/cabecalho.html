<!DOCTYPE html>
<html>
 <meta charset="UTF-8">
<title>SCP++</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="{{ url_for('static', filename="css/bootstrap.min.css") }}">
 <link rel="stylesheet" href="{{ url_for('static', filename="css/estilos.css")}}">
 <link rel="stylesheet" href="{{ url_for('static', filename="css/style.css")}}">

 <body bgcolor="#d3d3d3">

<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="mySidebar" style=" display: table-cell; vertical-align:middle;">
    <center>
  <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
  <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">
      <center>
          <img src="{{url_for('static', filename='23416304_1352064818236662_2129541561_n.png')}}" style="width: 200px; height: 300px; margin-top: -30px"/>
      </center>
  </a>

  <a href="{{ url_for('home') }}" class="w3-bar-item w3-button" style="text-align: center">Disciplinas</a>
  <a href="{{ url_for('perfil') }}" class="w3-bar-item w3-button" style="text-align: center">Perfil</a>
  <a href="{{ url_for('agradecimentos') }}" class="w3-bar-item w3-button" style="text-align: center">Agradecimentos</a>
  <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button" style="text-align: center">Sair</a>


    </center>
</div>

     {% block content  %} <!--aqui que será inserido a especificação de cada pag-->

     {% endblock %}


<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
