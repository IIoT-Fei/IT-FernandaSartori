{%  extends 'cabecalho.html' %}

{% block title %} Cadastro{% endblock %}<!-- Se já houver outro block title na parte base, será sobregravado, mas se vc colocar
                                            a função super, vc concatena o original com o que vc quer colocar-->


{%  block content %}

<div zclass="w3-main" id="main"></div>

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container" VALIGN="MIDDLE" ALIGN="CENTER" >
        <h1>Inscrição </h1>
  </div>
</div>

<center>
    <div style=" width: 1000px; height: 800px; background: #d3d3d3;">
            <div style="width: 700px; height: 450px; border: 2px solid #607d8b; border-radius:20px; background: white; margin-top: 50px;">

                <br>
                <p class="textotopo" style="margin-left: -5px"><font face="verdana" color="#009688" size="6">Inscrição na Disciplina</font></p>
                <br>
                <p class="texto"><font face="verdana" color="#009688" > Código da Disciplina:</font></p>
                <input type="text" placeholder="Código da Disciplina" class="formulariologin">

                <br>
                <p class="texto"><font face="verdana" color="#009688" > Professor Coordenador:</font></p>
                <input type="text" placeholder="Professor Coordenador" class="formulariologin">

                 <br>
                <p class="texto"><font face="verdana" color="#009688" > Chave de Inscrição:</font></p>
                <input type="text" placeholder="Chave de Inscrição" class="formulariologin">
                <br>
                <input type="button" class="formulariologin" value="Inscrever-se" style="width: 200px; margin-top: 10px">
            </div>

    </div>
    </center>


{%  endblock %}
