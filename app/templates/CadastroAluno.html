{%  extends 'cabecalho.html' %}

{% block title %} Cadastro{% endblock %}<!-- Se já houver outro block title na parte base, será sobregravado, mas se vc colocar
                                            a função super, vc concatena o original com o que vc quer colocar-->


{%  block content %}

<div zclass="w3-main" id="main"></div>

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container" VALIGN="MIDDLE" ALIGN="CENTER" >
        <h1>Cadastro</h1>
  </div>
</div>


    <center>

    <form action="" method="post">
        <div style=" width: 1000px; height: 800px; background: #d3d3d3;">
                <div style="width: 700px; height: 450px; border: 2px solid #607d8b; border-radius:20px; background: white; margin-top: 50px;">
                    <br>
                    <p class="textotopo" style="margin-left: -5px"><font face="verdana" color="#009688" size="6">Cadastro</font></p>

                    <p class="texto"><font face="verdana" color="#009688" > Nome de usuario:</font></p>
                    <input type="text" name="NomeUser" size="70"  placeholder="Nome Completo" class="formulariologin"/>

                    <!--<input type="text" name="Nome" size="70"  placeholder="Nome Completo" class="texto"/>-->

                    <p class="texto"><font face="verdana" color="#009688" > Nome:</font></p>
                    <input type="text" name="Nome" size="70"  placeholder="Nome Completo" class="formulariologin"/>

                    <p class="texto" style="margin-top: 5px"><font face="verdana" color="#009688" >E-mail:</font></p>
                    <input type="text" name="Email" size="70"  placeholder="E-mail" class="formulariologin"/><!--passo a classe para estilizar a caixa de texto -->
                    <!--<input type="text" name="Nome" size="70"  placeholder="E-mail" class="texto" />-->

                    <p class="texto"><font face="verdana" color="#009688" >Senha</font></p>
                    <input type="text" name="Senha" size="70"  placeholder="Senha" class="formulariologin"/><!--passo a classe para estilizar a caixa de texto -->
                    <!--<input type="password" name="Nome" size="70"  placeholder="Senha" class="texto"/>-->
                    <!--<p class="texto"><font face="verdana" color="#009688" >Confirmar Senha</font></p>-->

                    <!--<input type="password" name="Nome" size="70"  placeholder="Senha" class="texto"/>-->
                    <br>
                     <button type="submit" class="btn btn-default"  style="margin-top: 5px"> Cadastrar </button>


                </div>

        </div>
    </form>
    </center>

{%  endblock %}
